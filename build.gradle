plugins {
    id 'java'
}


group 'uk.co.andymarch.okta'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '2.2.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-oauth2-client', version: '2.2.4.RELEASE'
    compile group: 'com.okta.spring', name: 'okta-spring-boot-starter', version: '1.4.0'
    compile 'com.okta.authn.sdk:okta-authn-sdk-api:1.0.0'
    runtime 'com.okta.authn.sdk:okta-authn-sdk-impl:1.0.0'
    runtime 'com.okta.sdk:okta-sdk-httpclient:1.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
